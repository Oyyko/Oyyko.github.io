<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">vector&lt;<span class="keyword">int</span>&gt; <span class="title">findAllPeople</span><span class="params">(<span class="keyword">int</span> n, vector&lt;vector&lt;<span class="keyword">int</span>&gt;&gt; &amp;meetings, <span class="keyword">int</span> firstPerson)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">//并查集部分</span></span><br><span class="line">        <span class="keyword">int</span> fa[n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            fa[i] = i;</span><br><span class="line">        &#125;</span><br><span class="line">        function&lt;<span class="built_in"><span class="keyword">int</span></span>(<span class="keyword">int</span>)&gt; find;</span><br><span class="line">        find = [&amp;](<span class="keyword">int</span> x) -&gt; <span class="keyword">int</span></span><br><span class="line">        &#123; <span class="keyword">return</span> x == fa[x] ? x : (fa[x] = <span class="built_in">find</span>(fa[x])); &#125;;</span><br><span class="line">        <span class="keyword">auto</span> merge = [&amp;](<span class="keyword">int</span> a, <span class="keyword">int</span> b) -&gt; <span class="keyword">void</span></span><br><span class="line">        &#123; fa[<span class="built_in">find</span>(a)] = <span class="built_in">find</span>(b); &#125;;</span><br><span class="line">        <span class="keyword">auto</span> is_connnect = [&amp;](<span class="keyword">int</span> a, <span class="keyword">int</span> b) -&gt; <span class="keyword">bool</span></span><br><span class="line">        &#123; <span class="keyword">return</span> <span class="built_in">find</span>(a) == <span class="built_in">find</span>(b); &#125;;</span><br><span class="line">        <span class="keyword">auto</span> isolate = [&amp;](<span class="keyword">int</span> x) -&gt; <span class="keyword">void</span></span><br><span class="line">        &#123; fa[x] = x; &#125;;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//解题部分</span></span><br><span class="line">        <span class="built_in">sort</span>(meetings.<span class="built_in">begin</span>(), meetings.<span class="built_in">end</span>(), [&amp;](<span class="keyword">auto</span> &amp;x, <span class="keyword">auto</span> &amp;y) -&gt; <span class="keyword">bool</span></span><br><span class="line">             &#123; <span class="keyword">return</span> x[<span class="number">2</span>] &lt; y[<span class="number">2</span>]; &#125;); <span class="comment">//按照时间顺序排序meetings</span></span><br><span class="line">        fa[firstPerson] = <span class="number">0</span>;           <span class="comment">//将第一个人连接到0上</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>, _ = meetings.<span class="built_in">size</span>(); i &lt; _; ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> j&#123;&#125;;</span><br><span class="line">            <span class="keyword">for</span> (j = i + <span class="number">1</span>; j &lt; _; ++j)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span> (meetings[i][<span class="number">2</span>] != meetings[j][<span class="number">2</span>])</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> k = i; k &lt; j; ++k)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">merge</span>(meetings[k][<span class="number">0</span>], meetings[k][<span class="number">1</span>]);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> k&#123;i&#125;; k &lt; j; ++k)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span> (!<span class="built_in">is_connnect</span>(meetings[k][<span class="number">0</span>], <span class="number">0</span>))</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="built_in">isolate</span>(meetings[k][<span class="number">0</span>]);</span><br><span class="line">                    <span class="built_in">isolate</span>(meetings[k][<span class="number">1</span>]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            i = j - <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        vector&lt;<span class="keyword">int</span>&gt; ans;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i&#123;&#125;; i &lt; n; ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="built_in">is_connnect</span>(i, <span class="number">0</span>))</span><br><span class="line">                ans.<span class="built_in">push_back</span>(i);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ans;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
